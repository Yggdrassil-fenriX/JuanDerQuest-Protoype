<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuanDer Quest</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <!-- Mapbox GL JS - MOVED HERE TO ENSURE IT LOADS BEFORE CUSTOM SCRIPT -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animations for the Start Page */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }
        .animate-fade-in-up-delay {
            animation: fade-in-up 1s ease-out 0.5s forwards;
            opacity: 0; /* Start hidden */
        }
        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.6s ease-out 1s forwards;
            opacity: 0; /* Start hidden */
        }

        /* CSS for the eco-themed progress bar animation */
        @keyframes fill-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-bar-fill {
            animation: fill-progress 2s linear forwards; /* Matches the 2-second timeout */
        }

        /* Hide scrollbar for overflow-x-auto elements */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Custom styles for the wooden sign */
        .wooden-sign {
            background: url('https://via.placeholder.com/300x100/8B4513/FFFFFF?text=WOODEN+SIGN') no-repeat center center;
            background-size: 100% 100%;
            padding: 1.5rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 0 0 #5A2D0C, 0 12px 20px rgba(0,0,0,0.3);
            transform: rotate(-3deg);
            position: relative;
            z-index: 10;
        }
        .wooden-sign::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #5A2D0C;
            border-radius: 5px;
            z-index: -1;
        }
        .wooden-sign::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #5A2D0C;
            border-radius: 5px;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100 font-inter text-gray-800 relative flex flex-col">

    <div id="app-root" class="min-h-screen flex flex-col">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <!-- Custom Message Box HTML -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[101] hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 id="message-box-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="message-box-content" class="text-gray-700 mb-6"></p>
            <button id="message-box-ok-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">OK</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
